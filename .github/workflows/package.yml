---
# yamllint disable rule:line-length
name: package

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: ${{ matrix.buildname }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest

        python-version:
          - "3.10"

        poetry-version:
          - 1.1.11

        include:
          - os: windows-latest
            buildname: Windows
            artifact-name: infinitecopy for Windows
            artifact-file: infinitecopy.exe
            nuitka-arguments: --windows-icon-from-ico=infinitecopy.png --lto=no

          - os: macos-latest
            buildname: macOS
            artifact-name: infinitecopy for macOS
            artifact-file: infinitecopy.bin
            nuitka-arguments: --macos-app-icon=infinitecopy.png --clang

          - os: ubuntu-latest
            buildname: Linux
            artifact-name: infinitecopy for Linux
            artifact-file: infinitecopy.bin
            nuitka-arguments: --linux-onefile-icon=infinitecopy.png

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          submodules: false
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Use Poetry
        uses: Gr1N/setup-poetry@v7
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: (Linux) Install dependencies
        if: runner.os == 'Linux'
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          retry_wait_seconds: 30
          max_attempts: 3
          command: >-
            sudo apt-get update &&
            sudo apt-get install
            libgirepository1.0-dev
            gcc
            libcairo2-dev
            pkg-config
            python3-dev
            gir1.2-atspi-2.0

      - name: Install dependencies
        run: poetry install --no-root --no-interaction

      - name: (Linux) Install runtime dependencies
        if: runner.os == 'Linux'
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          retry_wait_seconds: 30
          max_attempts: 3
          command: >-
            sudo apt-get update &&
            sudo apt-get install
            libegl1
            libopengl0

      - name: (macOS) Fix build dependencies
        if: runner.os == 'macOS'
        shell: bash
        run: >-
          brew link --overwrite openssl@1.1 &&
          brew install postgresql &&
          brew unlink unixodbc &&
          brew install libiodbc

      - name: Use version from Git
        shell: bash
        run: ./update_version.sh

      - name: Create package
        env:
          PYTHONIOENCODING: utf-8
          LD_LIBRARY_PATH: /usr/local/lib/:$LD_LIBRARY_PATH
        run: >-
          poetry run python -m nuitka
          --onefile
          --standalone
          --python-flag=no_site
          --assume-yes-for-downloads
          --plugin-enable=pyqt5
          --plugin-enable=anti-bloat
          --include-qt-plugins="sensible,sqldrivers,qml"
          --show-modules
          --show-scons
          --include-data-dir=qml=qml
          ${{ matrix.nuitka-arguments }}
          infinitecopy

      - name: List package files
        shell: bash
        run: ls -lSh infinitecopy.dist

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-file }}
